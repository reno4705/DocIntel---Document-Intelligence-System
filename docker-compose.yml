version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docintel-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/temp_uploads:/app/temp_uploads
    environment:
      - DEBUG=False
      - GROQ_API_KEY=${GROQ_API_KEY}
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - docintel-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docintel-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - docintel-network

networks:
  docintel-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
