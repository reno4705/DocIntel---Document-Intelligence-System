version: '3.8'

# Development mode docker-compose
# Usage: docker-compose -f docker-compose.dev.yml up --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docintel-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./backend/temp_uploads:/app/temp_uploads
    environment:
      - DEBUG=True
      - GROQ_API_KEY=${GROQ_API_KEY}
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - docintel-network-dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: docintel-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - docintel-network-dev

networks:
  docintel-network-dev:
    driver: bridge
